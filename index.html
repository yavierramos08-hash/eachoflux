<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eachoflux</title>
  <style>
    body {
      background: #0e0e11;
      color: #eaeaf0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    h1 { color: #7df9ff; }
    textarea {
      width: 300px;
      height: 100px;
      background: #1a1a22;
      color: #fff;
      border: none;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #7df9ff;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Eachoflux âš¡</h1>
  <p>Type a thought. Eachoflux echoes it.</p>

  <textarea id="input" placeholder="Speak to the flux..."></textarea>
  <br>
  <button onclick="runEachoflux()">Echo</button>

  <div id="output"></div>

  <script>
    function runEachoflux() {
      const text = document.getElementById("input").value;
      document.getElementById("output").innerText =
        "Eachoflux hears: " + text;
    }
  </script>

</body>
</html>
